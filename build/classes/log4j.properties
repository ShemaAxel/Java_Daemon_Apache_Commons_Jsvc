log4j.rootLogger=TRACE, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.debugLog=org.apache.log4j.FileAppender
log4j.appender.debugLog.File=/usr/local/myDaemon/myLogs/debug.log
log4j.appender.debugLog.layout=org.apache.log4j.PatternLayout
log4j.appender.debugLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.infoLog=org.apache.log4j.FileAppender
log4j.appender.infoLog.File=/usr/local/myDaemon/myLogs/info.log
log4j.appender.infoLog.layout=org.apache.log4j.PatternLayout
log4j.appender.infoLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.errorLog=org.apache.log4j.FileAppender
log4j.appender.errorLog.File=/usr/local/myDaemon/myLogs/error.log
log4j.appender.errorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.errorLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.fatalLog=org.apache.log4j.FileAppender
log4j.appender.fatalLog.File=/usr/local/myDaemon/myLogs/fatal.log
log4j.appender.fatalLog.layout=org.apache.log4j.PatternLayout
log4j.appender.fatalLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.category.fatalLog=TRACE, fatalLog
log4j.additivity.fatalLog=false

log4j.category.errorLog=DEBUG, errorLog
log4j.additivity.errorLog=false

log4j.category.infoLog=DEBUG, infoLog
log4j.additivity.infoLog=false

log4j.category.debugLog=DEBUG, debugLog
log4j.additivity.debugLog=false